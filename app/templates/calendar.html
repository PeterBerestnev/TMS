{% extends "base.html" %}

{% block content %}
<div class="content-header-title">
    <h3>Календарь за {{ month }}.{{ year }}</h3>
</div>

<div class="card card-primary">
    <div class="card-header">
        <span>Параметры</span>
    </div>
    <div class="card-body">
        <form method="get" action="/calendar">
            <div class="row">
                <div class="column">
                    <label>Месяц
                        <input type="number" name="month" min="1" max="12" value="{{ month }}">
                    </label>
                </div>
                <div class="column">
                    <label>Год
                        <input type="number" name="year" value="{{ year }}">
                    </label>
                </div>
            </div>
            <button type="submit">Показать</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <span>Календарь</span>
    </div>
    <div class="card-body">
        <div class="calendar-grid">
            {% for d in days %}
                <div class="calendar-cell{% if totals_map.get(d) %} has-data{% endif %}">
                    <div class="calendar-date">
                        <a href="/?day={{ d }}">{{ d.day }}</a>
                    </div>
                    <div class="calendar-hours">
                        {% if totals_map.get(d) %}
                            {{ "%.1f"|format(totals_map.get(d)) }} ч
                        {% else %}
                            &nbsp;
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
